<!-- purchase-order.component.html -->
<div class="container">
  <h2>Purchase Order Information</h2>
  <form [formGroup]="purchaseOrderForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="PO_No">Purchase Order Number :</label>
      <input type="text" id="PO_No" formControlName="PO_No">
      <div *ngIf="purchaseOrderForm.get('PO_No')?.hasError('required')">
        Required
      </div>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" formControlName="date">
      <div *ngIf="purchaseOrderForm.get('date')?.hasError('required')">
        Required
      </div>
    </div>
    <div class="form-group">
      <label for="buyer">Buyer Name:</label>
      <input type="text" id="buyer" formControlName="buyer">
      <div *ngIf="purchaseOrderForm.get('Buyer')?.hasError('required')">
        Required
      </div>
    </div>
    <div class="form-group">
      <label for="Valid_From">Valid From:</label>
      <input type="date" id="Valid_From" formControlName="Valid_From">
      <div *ngIf="purchaseOrderForm.get('Valid_From')?.hasError('required')">
        Required
      </div>
    </div>
    <div class="form-group">
      <label for="Valid_Till">Valid Till:</label>
      <input type="date" id="Valid_Till" formControlName="Valid_Till">
      <div *ngIf="purchaseOrderForm.get('Valid_Till')?.hasError('required')">
        Required
      </div>
    </div>
    <div class="form-group">
      <label for="Payment_Term">Payment Term:</label>
      <input type="text" id="Payment_Term" formControlName="Payment_Term">
      <div *ngIf="purchaseOrderForm.get('Payment_Term')?.hasError('required')">
        Required
      </div>
    </div>
    <div class="form-group">
      <label for="Part_No">Part No:</label>
      <input type="text" id="Part_No" formControlName="Part_No">
      <div *ngIf="purchaseOrderForm.get('Part_No')?.hasError('required')">
        Required
      </div>
    </div>
    <div class="form-group">
      <label for="Qty">Qty:</label>
      <input type="number" id="Qty" formControlName="Qty">
      <div *ngIf="purchaseOrderForm.get('Qty')?.hasError('required')">
        Required
      </div>
    </div>
    <div class="form-group">
      <label for="Rate">Rate:</label>
      <input type="text" id="Rate" formControlName="Rate">
      <div *ngIf="purchaseOrderForm.get('Rate')?.hasError('required')">
        Required
      </div>
    </div>
    <div class="form-group">
      <label for="Amendment">Amendment:</label>
      <input type="number" id="Amendment" formControlName="Amendment">
      <div *ngIf="purchaseOrderForm.get('Amendment')?.hasError('required')">
        Required
      </div>
    </div>
    <div class="form-group">
      <label for="Amended_PO_Number">Amended PO Number:</label>
      <input type="text" id="Amended_PO_Number" formControlName="Amended_PO_Number">
      <div *ngIf="purchaseOrderForm.get('Amended_PO_Number')?.hasError('required')">
        Required
      </div>
    </div>
    <button type="submit" [disabled]="!purchaseOrderForm.valid">Submit</button>
  </form>
</div>
