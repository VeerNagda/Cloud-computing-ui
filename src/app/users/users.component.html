<!-- users.component.html -->
<div class="container">
  <h2>User Information</h2>
  <form [formGroup]="usersForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">User ID:</label>
      <input type="text" id="id" formControlName="id">
      <div *ngIf="usersForm.get('id')?.hasError('required')">
        User Id is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="usersForm.get('password')?.hasError('required')">
        Password is required.
      </div>
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <input type="text" id="role" formControlName="role">
      <div *ngIf="usersForm.get('role')?.hasError('required')">
        Enter role
      </div>
    </div>
    <div class="form-group">
      <label for="sessionToken">Session Token:</label>
      <input type="text" id="sessionToken" formControlName="sessionToken">
      <div *ngIf="usersForm.get('sessionToken')?.hasError('required')">
        Enter Session Token
      </div>
    </div>
    <button type="submit" [disabled]="!usersForm.valid">Submit</button>
  </form>
</div>
