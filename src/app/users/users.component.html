<!-- users.component.html -->
<div class="container">
  <h2>User Information</h2>
  <form [formGroup]="usersForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">User ID:</label>
      <input type="text" id="id" formControlName="id">
      <div *ngIf="usersForm.get('id')?.hasError('required')">
        User Id is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="usersForm.get('password')?.hasError('required')">
        Password is required.
      </div>
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <input type="text" id="role" formControlName="role">
      <div *ngIf="usersForm.get('role')?.hasError('required')">
        Enter role
      </div>
    </div>
    <div class="form-group">
      <label for="sessionToken">Session Token:</label>
      <input type="text" id="sessionToken" formControlName="sessionToken">
      <div *ngIf="usersForm.get('sessionToken')?.hasError('required')">
        Enter Session Token
      </div>
    </div>
    <button type="submit" [disabled]="!usersForm.valid">Submit</button>
  </form>
</div>

<div>
  <h2>Data </h2>
  <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }" class="table">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h4>Users</h4>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>User ID</th>
        <th>Password</th>
        <th>Role</th>
        <th>Session Token</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-users>
      <tr>
        <td>{{ users.id }}</td>
        <td>{{ users.password }}</td>
        <td>{{ users.role }}</td>
        <td>{{ users.sessionToken }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{users ? users.length : 0 }} products.
      </div>
    </ng-template>
  </p-table>
</div>
<div>
</div>
