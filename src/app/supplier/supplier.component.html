<div class="container">
  <h2>Supplier Information</h2>
  <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()"> <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name">
    <div *ngIf="supplierForm.get('name')?.hasError('required')">
      Name is required.
    </div>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" formControlName="address">
      <div *ngIf="supplierForm.get('address')?.hasError('required')">
        Address is required.
      </div>
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number:</label>
      <input type="text" id="contactNumber" formControlName="contactNumber">
      <div *ngIf="supplierForm.get('contactNumber')?.hasError('required')">
        Contact number is required.
      </div>
    </div>
    <div class="form-group">
      <label for="gst">GST:</label>
      <input type="text" id="gst" formControlName="gst">
      <div *ngIf="supplierForm.get('gst')?.hasError('required')">
        GST number is required.
      </div>
    </div>
    <div>
      <button type="submit" [disabled]="!supplierForm.valid">Submit</button>
    </div>
  </form>
</div>
